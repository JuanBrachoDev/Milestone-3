{% extends "base.html" %}
{% block content %}
<h3 class="center-align">User's Profile</h3>
<div class="container">
    <!-- Profile picture -->
    <div class="center-align">
        <img class="profile-picture" src="static/images/logo.png" alt="asd">
    </div>
    <!-- Profile info -->
    <div class="row">
        <ul class="profile-info center-align">
            <li>Display Name: <span>John</span></li>
            <li>Posts: <span>12</span></li>
        </ul>
    </div>
    <!-- Edit Profile button -->
    <div class="center-align">
        <a class="btn" href="{{ url_for('edit_profile') }}">Edit Profile</a>
    </div>
</div>
{% endblock %}
