{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Log In</h3>
<div class="container">
    <!-- Login form -->
    <form method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <div class="row">
                <div class="col s12 center-align input-field">
                    <input id="email" name="email" type="email" minlength="3" class="validate" required>
                    <label for="email">Email</label>
                </div>
                <div class="col s12 center-align input-field">
                    <input id="password" name="password" type="password" minlength="8" maxlength="40" class="validate" onkeyup="checkConfirmPassword(this);" required>
                    <label for="password">Password</label>
                </div>
                <div class="row center-align">
                    <button class="btn" type="submit">Log In</button>
                </div>
            </div> 
        </div>
    </form>
</div>
{% endblock %}
