{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}" type="text/css">
{% endblock %}

{% block content %}
    <div class="container">
        <!-- Edit Profile form -->
        <div class="row">
            <form class="card-panel col s12 offset-m2 m8 offset-xl3 xl6" method="POST"
                action="{{ url_for('update_user_details', user_id=user._id) }}" enctype="multipart/form-data">
                <div class="">
                    <h3 class="center-align">Edit Profile</h3>
                    <div class="row">
                        <!-- Display Name -->
                        <div class="col offset-s1 s10 center-align input-field">
                            <input id="display_name" name="display_name" type="text" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9 _-]{5,15}$" value="{{ user.display_name }}" class="validate" required>
                            <label for="display_name">Display Name</label>
                        </div>
                        <!-- Profile Picture -->
                        <div class="col offset-s1 s10 bottom input-field">
                            <input id="profile_picture" name="profile_picture" type="file" accept="image/*" class="validate"
                                required>
                            <label class="active" for="profile_picture">Profile Picture</label>
                            <span id="helper_profile_picture" class="helper-text hide">
                                File is too big, choose a picture under 5MB.</span>
                        </div>
                    </div>
                </div>
                <!-- Edit Profile button -->
                <div class="row">
                    <div class="center-align">
                        <a class="btn" href="{{ url_for('profile', user_id=user._id) }}">Cancel</a>
                        <button class="btn" type="submit">Confirm</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/edit_profile.js') }}"></script>
{% endblock %}
